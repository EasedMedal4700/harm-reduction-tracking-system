name: mobile_drug_use_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  supabase_flutter: ^2.10.3  # Updated to latest version
  fl_chart: ^0.66.0
  intl: ^0.19.0 
  supabase: ^2.10.0  # Updated to match supabase_flutter
  shared_preferences: ^2.2.2
  provider: ^6.0.5
  uuid: ^4.2.0
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.2
  share_plus: ^10.1.2
  path_provider: ^2.1.5
  cryptography: ^2.7.0  # For AES-256-GCM encryption
  crypto: ^3.0.3  # For SHA-256 key derivation

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4  # For mocking
  build_runner: ^2.4.6  # To generate mocks
  flutter_lints: ^5.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - .env
